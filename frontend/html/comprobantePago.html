<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/main.css">
    <title>Comprobante de Pago</title>
</head>
<body>
    <h1>COMPROBANTE DE PAGO</h1>
    <h3>>>NOMBREUSUARIO>></h3>
    <div>
        <label for="fecha">FECHA</label>
        <input type="date" name="fecha" id="fecha">
        <label for="nComprobante">N° COMPROBANTE</label>
        <input type="text" name="nComprobante" id="nComprobante">
        <label for="pagadoA">PAGADO A</label>
        <input type="text" name="pagadoA" id="pagadoA">
        <label for="descripcionPago">DESCRIPCIÓN DEL PAGO</label>
        <textarea name="descripcionPago" id="descripcionPago" cols="30" rows="10"></textarea>
        <label for="descuento"></label>
        <label for="descripcionDescueto">DESCRIPCIÓN</label>
        <textarea name="descripcionDescueto" id="descripcionDescueto" cols="20" rows="10"></textarea>
        <label for="valorDescuento">VALOR</label>
        <input type="text" name="valorDescuento" id="valorDescuento">
        <label for="valorBruto">VALOR BRUTO</label>
        <input type="text" name="valorBruto" id="valorBruto">
        <label for="valorNeto">VALOR NETO</label>
    </div>
</body>
</html>
